<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
</head>
<body>
    <textarea id="miTextarea" rows="4" cols="50"></textarea>
    <p id="contador">Caracteres utilizados: 0</p>

    <script>
        const textarea = document.getElementById('miTextarea');
        const contador = document.getElementById('contador');

        textarea.addEventListener('input', () => {
            const caracteresUtilizados = textarea.value.length;
            contador.textContent = `Caracteres utilizados: ${caracteresUtilizados}`;
        });
    </script>
</body>
</html>
